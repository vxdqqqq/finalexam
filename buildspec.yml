version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 137568342949.dkr.ecr.us-east-1.amazonaws.com
      
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t my-nodejs-app .
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Tagging and Pushing the Docker image...
      - docker tag my-nodejs-app:latest 137568342949.dkr.ecr.us-east-1.amazonaws.com/my-nodejs-app:latest
      - docker push 137568342949.dkr.ecr.us-east-1.amazonaws.com/my-nodejs-app:latest

artifacts:
  files:
    - appspec.yml
    - scripts/**/*